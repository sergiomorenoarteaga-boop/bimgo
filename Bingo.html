        // Array para guardar las imÃ¡genes ya mostradas

        function mostrarImagenAleatoria() {
            // Verificar si quedan imÃ¡genes
            if (imagenesRestantes.length === 0) {

            // Generar un Ã­ndice aleatorio de las imÃ¡genes restantes
            const indiceAleatorio = Math.floor(Math.random() * imagenesRestantes.length);
            
            // Obtener la imagen aleatoria
            const imagenSeleccionada = imagenesRestantes[indiceAleatorio];
            
            // Remover la imagen del array de restantes
            imagenesRestantes.splice(indiceAleatorio, 1);
            
            // Agregar al historial
            historialMostradas.push(imagenSeleccionada);
            
            // Construir la ruta completa
            const rutaCompleta = rutaBase + imagenSeleccionada.archivo;
            
            // Actualizar el nombre
            document.getElementById('nombreImagen').textContent = imagenSeleccionada.nombre;
            
            // Actualizar la imagen
            const imgElemento = document.getElementById('imagenAleatoria');
            imgElemento.src = rutaCompleta;
            imgElemento.style.display = 'block';
            imgElemento.alt = imagenSeleccionada.nombre;
            
            // Limpiar mensajes
            document.getElementById('mensajeError').style.display = 'none';
            document.getElementById('mensajeCompleto').style.display = 'none';
            
            // Actualizar contador y barra de progreso
            actualizarContador();
            actualizarHistorial();
            
            // Manejar error si la imagen no carga
            imgElemento.onerror = function() {
                const errorDiv = document.getElementById('mensajeError');
                errorDiv.textContent = 'âš ï¸ Error al cargar la imagen. Verifica la ruta y el nombre del archivo.';
                errorDiv.style.display = 'block';
            };
        }

        function actualizarContador() {
            const mostradas = historialMostradas.length;
            const total = imagenes.length;
            const porcentaje = Math.round((mostradas / total) * 100);
            
            document.getElementById('contadorMostradas').textContent = mostradas;
            
            const barra = document.getElementById('progresoBarra');
            barra.style.width = porcentaje + '%';
            barra.textContent = porcentaje + '%';
        }

        function actualizarHistorial() {
            const lista = document.getElementById('historialLista');
            lista.innerHTML = '';
            
            // Mostrar en orden inverso (mÃ¡s reciente primero)
            for (let i = historialMostradas.length - 1; i >= 0; i--) {
                const item = document.createElement('li');
                item.className = 'historial-item';
                item.innerHTML = `
                    <div class="historial-numero">${historialMostradas.length - i}</div>
                    <div class="historial-nombre">${historialMostradas[i].nombre}</div>
                `;
                lista.appendChild(item);
            }
        }

        function mostrarMensajeCompleto() {
            document.getElementById('mensajeCompleto').style.display = 'block';
            document.getElementById('nombreImagen').textContent = 'Â¡Juego completado!';
        }

        function resetearJuego() {
            if (historialMostradas.length === 0) {
                return;
            }

            if (confirm('Â¿EstÃ¡s seguro de que quieres reiniciar el juego? Se borrarÃ¡ todo el historial.')) {

                imagenesRestantes = [...imagenes];
                historialMostradas = [];
                
                // Limpiar interfaz
                document.getElementById('nombreImagen').textContent = 'Haz clic en "Siguiente Imagen" para comenzar';
                document.getElementById('imagenAleatoria').style.display = 'none';
                document.getElementById('mensajeCompleto').style.display = 'none';

                // Resetear contador

                document.getElementById('progresoBarra').style.width = '0%';
                document.getElementById('progresoBarra').textContent = '0%';
                
                // Limpiar historial

        // Atajos de teclado
        document.addEventListener('keydown', function(event) {
            if (event.key === ' ' || event.key === 'Enter') {
                event.preventDefault();
                mostrarImagenAleatoria();
            } else if (event.key === 'r' || event.key === 'R') {
                resetearJuego();
            }
        });
